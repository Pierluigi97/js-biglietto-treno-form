<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-danger">

    <header>
        <div class="text-light text-center pt-4">
            <h2 class="fw-bolder">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>
    </header>

    <main class="text-center">
        <section class="my-4">
            <div class="container ">
                <form action="#">
                    <div class="row rounded bg-light p-4">
                    
                     <div class="col-md-4 mb-3">
                         <label for="name" class="form-label fw-bolder">Nome Cognome</label>
                         <input type="text" class="form-control" id="name-field" placeholder="Nome Cognome" >
                     </div>

                     <div class="col-md-4 mb-3">
                         <label for="km" class="form-label fw-bolder">Km da percorrere</label>
                         <input type="text" class="form-control" id="km-field" placeholder="Km da percorrere" >
                     </div>

                     <div class="col-md-4 mb-3">
                         <label  class="form-label fw-bolder" >Fascia d'età</label>
                         <select class="form-select" aria-label="Default select example" id="età-field">
                             <option selected>Maggiorenne</option>
                             <option value="1">Minorenne</option>
                             <option value="2">Over 65</option>
                         </select>
                     </div>

                     <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-5 mb-3">
                       <button class="btn btn-success" type="button">Genera</button>
                       <button class="btn btn-danger" type="button">Annulla</button>
                     </div>
                    </div>
                </form>
            </div>
        </section>

        <div class="text-light text-center pt-3">
            <h2 class="fw-bolder">IL TUO BIGLIETTO</h2>

            <section class="my-4">
                <div class="container ">
                    
                    <div class="card mx-auto mb-3 " style="max-width: 900px;">
                     <div class="row">
                       <div class="col-md-4">
                         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt49Xm7lrfNvBuyRVYH4lSulA1rEHH4KCSrw&s" class="img-fluid rounded-start" alt="logo">
                       </div>
                       <div class="col-md-8 ">
                         <div class="row">
                            <div class="col-12 col-md-8">
                                <h3 class=" pt-3 pl- pb-3 border-bottom text-center " id="name">Nome passeggero</h3>
                            </div>
                           
                            <div class="col-6 col-md-12">
                                <div class="row pt-2">
                                 <p class="col-md-2 fw-bolder">Offerta</p>
                                 <p class="col-md-3 fw-bold">Carrozza</p>
                                 <p class="col-md-3 fw-bolder">Codice CP</p>
                                 <p class="col-md-3 fw-bolder">Prezzo biglietto</p>
                                </div>
                            </div>
                            <div class="col-6 col-md-12">
                            <div class="row pt-4">
                                <p class="col-md-2 ">Offerta</p>
                                <p class="col-md-3 ">Carrozza</p>
                                <p class="col-md-3 ">Codice CP</p>
                                <p class="col-md-3 ">Prezzo biglietto</p>
                            </div>
                          </div>
                         </div>
                       </div>
                     </div>
                    </div>

                </div>
            </section>
        </div>
    
    </main>

    <script src="main.js"></script>
</body>
</html>
